<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
        <h4 class="hour col-md-2">9 AM</h4>
        <textarea class="description col-md-9" id="9" ></textarea>
        <button class="saveBtn col-md-1" id="button_9">Save</button>
      </div>

      <div class="time-block">
        <h4 class="hour col-md-2">10 AM</h4>
        <textarea class="description col-md-9" id="10" ></textarea>
        <button class="saveBtn col-md-1" id="button_10">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">11 AM</h4>
        <textarea class="description col-md-9" id="11" ></textarea>
        <button class="saveBtn col-md-1" id="button_11">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">12 PM</h4>
        <textarea class="description col-md-9" id="12" ></textarea>
        <button class="saveBtn col-md-1" id="button_12">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">1 PM</h4>
        <textarea class="description col-md-9" id="13" ></textarea>
        <button class="saveBtn col-md-1" id="button_13">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">2 PM</h4>
        <textarea class="description col-md-9" id="14" ></textarea>
        <button class="saveBtn col-md-1" id="button_14">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">3 PM</h4>
        <textarea class="description col-md-9" id="15" ></textarea>
        <button class="saveBtn col-md-1" id="button_15">Save</button>
      </div>
      <div class="time-block">
        <h4 Class="hour col-md-2">4 PM</h4>
        <textarea class="description col-md-9" id="16" ></textarea>
        <button class="saveBtn col-md-1" id="button_16">Save</button>
      </div>
      <div class="time-block">
        <h4 class="hour col-md-2">5 PM</h4>
        <textarea class="description col-md-9" id="17" ></textarea>
        <button class="saveBtn col-md-1" id="button_17">Save</button>
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
